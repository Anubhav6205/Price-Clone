<div class="card-deck text-center mb-3 ">
    <div class="card mb-4 shadow mb-5 bg-white rounded "  style="width: 18rem;">
        <h4 class="card-header font-weight-normal py-4 my-0 ">{{card.title}}</h4>
        <div class="card-body  px-5">
            <h1 class="card-title my-0 font-weight-normal">
                ${{card.price}}
                <small class="text-muted">/ mo</small>
            </h1>
            <ul class="list-unstyled mt-3 mb-4 ">
                <li>{{card.desc[0]}}</li>
                <li>{{card.desc[1]}}</li>
                <li>{{card.desc[2]}}</li>
                <li>{{card.desc[3]}}</li>
            </ul>
            <button class="btn btn-lg {{card.button[0]}}">{{card.button[1]}}</button>
        </div>
    </div>
</div>
